{% extends 'base.html' %}

{% block title %}
Главная страница
{% endblock%}

{% block body %}
<div>
     {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <h1>Добавление услуги</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название услуги" required><br>
        <input type="number" step='1' name="price" id="price" class="form-control" placeholder="Введите цену услуги" required></input><br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>
</div>
{% endblock%}
